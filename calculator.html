<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" href="calculator-style.css">
</head>
<body>
    <div id = "container">
        <div id = "calc-body">
            <div id="display">
            </div>
            
            <div id="buttons">
                
                <div id="numbers">
                    <div id = "top-row">
                        <button class = "number-btn" id = "clear">Clear</button>
                    </div>
                    <div id = "row1">
                    <button class = "number-btn" id="zero">0</button>
                    <button class = "number-btn" id=".">.</button>
                    </div>
                    <div id= "row2">
                    <button class = "number-btn" id="1">1</button>
                    <button class = "number-btn" id="2">2</button>
                    <button class = "number-btn" id="3">3</button>
                    </div>
                    <div id="row3">
                    <button class = "number-btn" id="4">4</button>
                    <button class = "number-btn" id="5">5</button>
                    <button class = "number-btn" id="6">6</button>
                    </div>
                    <div id="row4">
                    <button class = "number-btn" id="7">7</button>
                    <button class = "number-btn" id="8">8</button>
                    <button class = "number-btn" id="9">9</button>
                    </div>
                </div>
                <div id="operations">
                    <button class = "operation-btn" id="add">+</button>
                    <button class = "operation-btn" id="sub">-</button>
                    <button class = "operation-btn" id="mult">*</button>
                    <button class = "operation-btn" id="divide">/</button>
                    <button id="equals">=</button>
                </div>
            </div>
        </div>


    </div>

    <script src="calculator-script.js"></script>
</body>
</html>
